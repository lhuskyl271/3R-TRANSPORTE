{% comment %} This form is used for editing an existing deliverable inside the modal {% endcomment %}
<form action="{% url 'entregable-update' form.instance.pk %}" method="post">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Editar Entregable</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            {{ form.nombre }}
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Fecha LÃ­mite</label>
                {{ form.fecha_entrega }}
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Estado</label>
                {{ form.estado }}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </div>
</form>
