{% comment %} This shows the confirmation message for deleting a deliverable {% endcomment %}
<form action="{% url 'entregable-delete' object.pk %}" method="post">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Confirmar Eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p>¿Estás seguro de que quieres eliminar el entregable "<strong>{{ object.nombre }}</strong>"?</p>
        <p class="text-danger">Esta acción no se puede deshacer.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    </div>
</form>
