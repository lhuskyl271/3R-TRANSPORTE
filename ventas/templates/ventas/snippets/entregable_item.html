{% comment %} Contenido para un <li> de la lista de entregables {% endcomment %}
<li class="list-group-item d-flex justify-content-between align-items-center" data-id="{{ entregable.pk }}">
    <div>
        {{ entregable.nombre }} - <small>{{ entregable.fecha_entrega|date:"d M Y" }}</small>
        <span class="badge float-end 
            {% if entregable.estado == 'COMPLETADO' %}bg-success
            {% elif entregable.estado == 'EN_PROGRESO' %}bg-warning text-dark
            {% else %}bg-secondary{% endif %}">
            {{ entregable.get_estado_display }}
        </span>
    </div>
    <div>
        <button type="button" class="btn btn-sm btn-outline-primary action-btn" data-url="{% url 'entregable-update' entregable.pk %}" title="Editar entregable">
            <i class="fas fa-pencil-alt"></i>
        </button>
        <button type="button" class="btn btn-sm btn-outline-danger action-btn" data-url="{% url 'entregable-delete' entregable.pk %}" title="Eliminar entregable">
            <i class="fas fa-trash-alt"></i>
        </button>
    </div>
</li>
