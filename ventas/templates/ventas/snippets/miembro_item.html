{% comment %} Contenido para un <li> de la lista de miembros del equipo {% endcomment %}
<li class="list-group-item d-flex justify-content-between align-items-center" data-id="{{ miembro.pk }}">
    <div>
        {{ miembro.trabajador.nombre }} 
        <span class="badge bg-primary rounded-pill">{{ miembro.rol }}</span>
    </div>
    <div>
        <button type="button" class="btn btn-sm btn-outline-danger action-btn" data-url="{% url 'desasignar-miembro' miembro.pk %}" title="Desasignar miembro">
            <i class="fas fa-trash-alt"></i>
        </button>
    </div>
</li>
