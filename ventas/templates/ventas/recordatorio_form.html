{% extends "base.html" %}
{% block title %}Editar Recordatorio{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Editar Recordatorio para {{ recordatorio.prospecto.nombre_completo }}</h1>
</div>
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <a href="{{ recordatorio.prospecto.get_absolute_url }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
