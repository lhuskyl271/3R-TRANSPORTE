{% for cliente in clientes %}
<tr>
    <td>
        <a href="{% url 'proyecto-detail' cliente.proyecto.pk %}"><strong>{{ cliente.nombre_completo }}</strong></a>
    </td>
    <td>{{ cliente.empresa|default:"N/A" }}</td>
    <td>{{ cliente.email }}</td>
    <td>{{ cliente.telefono|default:"N/A" }}</td>
    <td>{{ cliente.fecha_actualizacion|date:"d M Y, H:i" }}</td>
    <td>
        <a href="{% url 'proyecto-detail' cliente.proyecto.pk %}" class="btn btn-sm btn-outline-primary" title="Gestionar Proyecto">
            <i class="fas fa-tasks"></i>
        </a>
        <a href="{% url 'prospecto-update' cliente.pk %}" class="btn btn-sm btn-outline-warning" title="Editar Cliente">
            <i class="fas fa-edit"></i>
        </a>
    </td>
</tr>
{% empty %}
{% endfor %}
