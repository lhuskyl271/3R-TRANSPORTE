{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Editar Trabajador{% else %}Nuevo Trabajador{% endif %}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{% if form.instance.pk %}Editar Trabajador{% else %}Nuevo Trabajador{% endif %}</h1>
</div>
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <a href="{% url 'trabajador-list' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
