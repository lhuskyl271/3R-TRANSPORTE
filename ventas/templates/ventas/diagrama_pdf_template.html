{# ventas/templates/ventas/pdf/diagrama_pdf_template.html #}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diagrama: {{ diagrama.titulo }}</title>
    <style>
        body { font-family: sans-serif; }
        .mermaid { text-align: center; } /* Para centrar el diagrama */
    </style>
</head>
<body>
    <h1>{{ diagrama.proyecto.nombre_proyecto }}</h1>
    <h2>{{ diagrama.titulo }}</h2>
    
    <div class="mermaid">
        {{ diagrama.codigo|safe }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
        // Inicializamos Mermaid
        mermaid.initialize({ startOnLoad: true });
    </script>
</body>
</html>
