{% extends "base.html" %}
{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Eliminar Trabajador</h1>
</div>
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-danger">
            <div class="card-body">
                <p class="card-text fs-5">
                    ¿Estás seguro de que deseas eliminar al trabajador <strong>"{{ object.nombre }}"</strong>?
                </p>
                <p class="text-muted">Esta acción no se puede deshacer.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                        <a href="{% url 'trabajador-list' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
